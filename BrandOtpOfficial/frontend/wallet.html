<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - BrandOtp</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        /* Back Button */
        .back-btn {
            position: absolute;
            top: 30px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        /* Container */
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        /* Balance Card */
        .balance-card {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(40,167,69,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .balance-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: balanceGlow 4s ease-in-out infinite;
        }
        
        @keyframes balanceGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .balance-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .balance-amount {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .balance-subtitle {
            font-size: 1rem;
            opacity: 0.8;
            position: relative;
            z-index: 1;
        }
        
        /* History Section */
        .history-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .section-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* History Item */
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-item:hover {
            background: #f8f9fa;
            border-radius: 10px;
            margin: 0 -10px;
            padding: 20px 10px;
        }
        
        .history-info {
            flex: 1;
        }
        
        .history-desc {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .history-date {
            color: #666;
            font-size: 0.9rem;
        }
        
        .history-amount {
            font-weight: bold;
            font-size: 1.2rem;
            color: #28a745;
        }
        
        /* No History State */
        .no-history {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .no-history-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .no-history h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .no-history p {
            margin-bottom: 20px;
        }
        
        .add-money-btn {
            background: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s;
        }
        
        .add-money-btn:hover {
            transform: translateY(-3px);
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4361ee;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header h1 { font-size: 1.8rem; }
            .balance-amount { font-size: 2.8rem; }
            .container { padding: 0 15px; }
            .history-item { flex-direction: column; gap: 10px; text-align: center; }
        }
        
        @media (max-width: 480px) {
            .balance-amount { font-size: 2.2rem; }
            .section-title { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="/dashboard" class="back-btn">‚Üê Back to Dashboard</a>
        <h1>üí∞ My Wallet</h1>
        <p>Balance & Transaction History</p>
    </div>
    
    <div class="container">
        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div>Loading wallet...</div>
        </div>
        
        <!-- Wallet Content -->
        <div id="walletContent" style="display: none;">
            <!-- Balance Card -->
            <div class="balance-card">
                <div class="balance-title">üí≥ Available Balance</div>
                <div class="balance-amount" id="walletBalance">‚Çπ0.00</div>
                <div class="balance-subtitle">Ready for your purchases</div>
            </div>
            
            <!-- Recent Add Money History -->
            <div class="history-section">
                <h3 class="section-title">üìä Recent Add Money History</h3>
                
                <!-- History List -->
                <div id="historyList">
                    <!-- Demo history items will be loaded here -->
                </div>
                
                <!-- No History State -->
                <div id="noHistory" class="no-history" style="display: none;">
                    <div class="no-history-icon">üí∏</div>
                    <h3>No Money Added Yet</h3>
                    <p>Your recent add money transactions will appear here</p>
                    <a href="/dashboard" class="add-money-btn">üí≥ Add Money from Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <!-- ‚úÖ External JavaScript File -->
    <script src="/assets/js/wallet.js"></script>
</body>
</html>

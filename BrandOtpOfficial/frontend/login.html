<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BrandOtp | Your Trusted OTP Service Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }
        
        .logo {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .login-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .welcome-message {
            background: rgba(46, 204, 113, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid rgba(46, 204, 113, 0.3);
            text-align: center;
            display: none;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            opacity: 0.9;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .form-group input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .login-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .success-message {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.3);
            color: #2ecc71;
        }
        
        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }
        
        .form-links {
            text-align: center;
            margin-top: 25px;
        }
        
        .form-links a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .form-links a:hover {
            opacity: 1;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .login-title {
                font-size: 1.7rem;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üî• BrandOtp</div>
        <h1 class="login-title">Welcome Back!</h1>
        
        <!-- Welcome Message for New Users -->
        <div id="welcomeMessage" class="welcome-message">
            <div id="welcomeText">Welcome! Please login to continue.</div>
        </div>
        
        <!-- Message Container for Success/Error -->
        <div id="messageContainer" class="message"></div>
        
        <!-- Login Form -->
        <form id="loginForm" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email address"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                >
            </div>
            
            <button type="submit" id="submitBtn" class="login-btn">
                Login
            </button>
        </form>
        
        <div class="form-links">
            <a href="/signup">Don't have an account? Sign up</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîê Login page loaded');
            
            // Get form elements
            const form = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');
            const messageContainer = document.getElementById('messageContainer');
            const welcomeMessage = document.getElementById('welcomeMessage');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            // Check if required elements exist
            if (!form || !submitBtn || !messageContainer) {
                console.error('‚ùå Required elements not found');
                return;
            }
            
            console.log('‚úÖ All login elements found');

            // ‚úÖ Check if user just registered - show welcome message
            checkRegistrationStatus();

            // ‚úÖ Form submission handler
            form.addEventListener('submit', async function(e) {
                e.preventDefault(); // Prevent default form submission
                console.log('üîê Login form submitted');
                
                // Clear previous messages
                clearMessage();
                
                // Get form data
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                
                // Validate form data
                const validation = validateLoginForm({ email, password });
                if (!validation.isValid) {
                    showMessage(validation.message, 'error');
                    return;
                }
                
                // Set loading state
                setLoadingState(true);
                
                try {
                    // Create JSON data
                    const loginData = {
                        email: email,
                        password: password
                    };
                    
                    console.log('üì§ Sending login request to API...');
                    
                    // Send JSON data with correct headers
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(loginData)
                    });
                    
                    console.log('üì• Login response status:', response.status);
                    
                    const result = await response.json();
                    console.log('üìã Login response data:', result);
                    
                    // ‚úÖ FIXED: Check only response.ok (not result.success)
                    if (response.ok) {
                        // ‚úÖ SUCCESS: Save token and redirect to DASHBOARD
                        showMessage('üéâ Login successful! Redirecting to dashboard...', 'success');
                        
                        // ‚úÖ Save access token and user info to localStorage
                        if (result.access_token) {
                            localStorage.setItem('access_token', result.access_token);
                        }
                        if (result.user) {
                            localStorage.setItem('user', JSON.stringify(result.user));
                        }
                        
                        console.log('‚úÖ Token saved:', result.access_token ? 'Yes' : 'No');
                        console.log('‚úÖ User info saved:', result.user ? 'Yes' : 'No');
                        
                        // Clear registration session data
                        sessionStorage.removeItem('registered_email');
                        sessionStorage.removeItem('registered_username');
                        
                        console.log('üöÄ Redirecting to dashboard...');
                        
                        // ‚úÖ Redirect to DASHBOARD after 1.5 seconds
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1500);
                        
                    } else {
                        // Show error message
                        const errorMsg = result.detail || result.message || 'Login failed. Please check your credentials.';
                        showMessage('‚ùå ' + errorMsg, 'error');
                    }
                    
                } catch (error) {
                    console.error('‚ùå Login error:', error);
                    showMessage('‚ùå Network error. Please check your connection.', 'error');
                } finally {
                    // Reset loading state
                    setLoadingState(false);
                }
            });

            // ===== HELPER FUNCTIONS =====

            function checkRegistrationStatus() {
                const registeredEmail = sessionStorage.getItem('registered_email');
                const registeredUsername = sessionStorage.getItem('registered_username');
                
                if (registeredEmail && registeredUsername) {
                    console.log('üëã User just registered, showing welcome message');
                    
                    // Pre-fill email field
                    emailInput.value = registeredEmail;
                    
                    // Show personalized welcome message
                    document.getElementById('welcomeText').textContent = 
                        `Welcome ${registeredUsername}! Please login with your new account.`;
                    welcomeMessage.style.display = 'block';
                    
                    // Focus on password field since email is pre-filled
                    passwordInput.focus();
                }
            }

            function validateLoginForm(data) {
                // Check required fields
                if (!data.email || !data.password) {
                    return { isValid: false, message: 'Please fill in all required fields.' };
                }
                
                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(data.email)) {
                    return { isValid: false, message: 'Please enter a valid email address.' };
                }
                
                // Validate password length
                if (data.password.length < 6) {
                    return { isValid: false, message: 'Password must be at least 6 characters long.' };
                }
                
                return { isValid: true };
            }

            function showMessage(message, type) {
                messageContainer.textContent = message;
                messageContainer.className = 'message ' + type + '-message';
                messageContainer.style.display = 'block';
                
                // Scroll message into view
                messageContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            function clearMessage() {
                messageContainer.innerHTML = '';
                messageContainer.style.display = 'none';
                // Don't hide welcome message when clearing error messages
            }

            function setLoadingState(isLoading) {
                if (isLoading) {
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Logging in...';
                } else {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                }
            }
        });
    </script>
</body>
</html>

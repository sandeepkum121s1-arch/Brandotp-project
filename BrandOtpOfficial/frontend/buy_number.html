<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Virtual Number - BrandOtp</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            color: #333;
            font-size: 1.8rem;
        }
        .icon {
            background: #667eea;
            color: white;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        .search-input {
            position: relative;
            margin-bottom: 10px;
        }
        .search-input::before {
            content: "üîç";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }
        .search-input input {
            padding-left: 45px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #d63031;
        }
        .success {
            background: #e6ffe6;
            color: #00b894;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #00b894;
        }
        .info {
            background: #e6f3ff;
            color: #0984e3;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #0984e3;
        }
        .number-display {
            background: #f8f9fa;
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .number-display .phone {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
            font-family: monospace;
        }
        .sms-box {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        .sms-box h4 {
            margin: 0 0 10px 0;
            color: #856404;
        }
        .sms-code {
            font-size: 18px;
            font-weight: bold;
            color: #dc3545;
            font-family: monospace;
            background: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin: 10px 0;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            z-index: 1000;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        .status-waiting {
            background: #fff3cd;
            color: #856404;
        }
        .check-sms-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-left: 10px;
        }
        .check-sms-btn:hover {
            background: #218838;
        }
        .service-count {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-overlay" id="loadingOverlay">
            <div>
                <div class="spinner"></div>
                <p>Loading data...</p>
            </div>
        </div>
        
        <div class="header">
            <div class="icon">üì±</div>
            <h1>Buy Virtual Number</h1>
        </div>
        
        <form id="buyNumberForm">
            <div class="form-group">
                <label>Select Country:</label>
                <div class="search-input">
                    <input type="text" id="countrySearch" placeholder="Search countries... (e.g., India, Russia, China)">
                </div>
                <select id="countrySelect" required>
                    <option value="">Loading countries...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Select Service:</label>
                <div class="search-input">
                    <input type="text" id="serviceSearch" placeholder="Search services... (e.g., WhatsApp, Telegram, Instagram)" disabled>
                </div>
                <select id="serviceSelect" required>
                    <option value="">Select country first...</option>
                </select>
                <div class="service-count" id="serviceCount"></div>
            </div>
            
            <button type="submit" class="btn" id="buyBtn">
                üõí Buy Number
            </button>
        </form>
        
        <!-- Number Display Section -->
        <div id="numberSection" style="display: none;">
            <div class="number-display">
                <div style="font-size: 14px; color: #666; margin-bottom: 5px;">Your Number:</div>
                <div class="phone" id="phoneNumber">+1234567890</div>
                <div style="font-size: 12px; color: #888;">
                    <span class="status-badge status-waiting" id="numberStatus">Waiting for SMS</span>
                    <button class="check-sms-btn" id="checkSmsBtn" onclick="checkForSMS()">Check SMS</button>
                </div>
                <div style="font-size: 12px; color: #888; margin-top: 5px;">
                    Request ID: <span id="requestId">N/A</span>
                </div>
            </div>
        </div>

        <!-- SMS Display Section -->
        <div id="smsSection" style="display: none;">
            <div class="sms-box">
                <h4>üì® SMS Received!</h4>
                <div>From: <span id="smsFrom">Service</span></div>
                <div>Message: <span id="smsMessage">Your verification code</span></div>
                <div class="sms-code" id="smsCode">123456</div>
            </div>
        </div>
        
        <div id="result"></div>
    </div>

    <script src="/assets/js/buy_number.js"></script>
</body>
</html>
